<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <img src="/Imagens/Logo.png" height="300px">
        <div class="form">
                <div class="input-group">
                    <div class="input-box">
                        <label for="username"><img src="/Imagens/username.png" height="50px "></label>
                        <input id="username" type="text" name="username" placeholder="Digite seu nome" required>
                    </div>

                    <div class="input-box">
                        <label for="email"><img src="/Imagens/email.png" height="50px" alt=""></label>
                        <input id="email" type="email" name="email" placeholder="Digite seu e-mail" required>
                    </div>

                    <div class="input-box">
                        <label for="password"><img src="/Imagens/senha.png" height="50px" alt=""></label>
                        <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
                    </div>
                </div>
                <div class="continue-button">
                    <button><a href="#">Entrar</a> </button>
                    <div class="recuperar">
                        <a href="">Esqueceu sua senha?</a>
                    </div>
                    <button><a href="#">Cadastre-se</a></button>
                </div>
                <p>Protecwork.com</p>
            </form>
        </div>
    </div>
</body>

</html>
