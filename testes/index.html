<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>An√°lise de Progresso do Curso</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="progress-container">
        <div class="progress-bar" id="progress-bar"></div>
    </div>
    <div class="course-details">
        <p>Progresso do curso: <span id="progress-percentage">0%</span></p>
        <ul id="lesson-list">
            <li>
                <input type="checkbox" id="lesson1" onclick="updateProgress()"> Aula 1
            </li>
            <li>
                <input type="checkbox" id="lesson2" onclick="updateProgress()"> Aula 2
            </li>
            <li>
                <input type="checkbox" id="lesson3" onclick="updateProgress()"> Aula 3
            </li>
            <li>
                <input type="checkbox" id="lesson4" onclick="updateProgress()"> Aula 4
            </li>
        </ul>
        <button onclick="resetProgress()">Resetar Progresso</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
